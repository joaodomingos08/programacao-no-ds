<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Qual o seu Time do Coração?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      text-align: center;
    }
    select, button {
      font-size: 16px;
      padding: 5px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Qual o seu Time do Coração?</h2>

  <select id="timeSelect">
    <option value="Athletico">Athletico</option>
    <option value="Flamengo">Flamengo</option>
    <option value="Fluminense">Fluminense</option>
    <option value="Vasco da Gama">Vasco da Gama</option>
  </select>

  <br>
  <button onclick="enviar()">Enviar</button>
  <button onclick="cancelar()">Cancelar</button>

  <script>
    function enviar() {
      const time = document.getElementById("timeSelect").value;
      alert("Você escolheu: " + time);
    }

    function cancelar() {
      const confirmacao = confirm("Deseja cancelar a seleção?");
      if (confirmacao) {
        document.getElementById("timeSelect").selectedIndex = 0;
        alert("Seleção cancelada.");
      }
    }
  </script>
</body>
</html>
